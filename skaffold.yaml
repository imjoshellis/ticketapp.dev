apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - 'infra/k8s/*.yaml'
build:
  local:
    push: false
  artifacts:
    - image: imjoshellis/tickets-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*ts'
            dest: .
